<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="dist/css-local/top-content/header.css">
</head>
<body>
    <div class="container">
        <article class="top">
            <header class="top__header">
                <div class="top__ph-logo">
                    <img src="dist/imgs/add.png" alt="logo image" class="top__logo">
                    <p class="top__header-text top__header-text--none">Weather</p>
                </div>
                <img src="dist/imgs/add.png" alt="burger image" class="top__burger">
                <ul class="top__ul-element top__ul-element--none">
                    <li class="top__element">Home</li>
                    <li class="top__element">Radar</li>
                    <li class="top__element">Map</li>
                    <li class="top__element">Contact</li>
                </ul>
            </header>
            <section class="top__main-content">
                <div class="top__main-text">
                    <h1 class="top__text">Type your Weather</h1>
                    <input class="top__input" placeholder="Enter your location" type="text" name="location">
                </div>
                <div class="top__main-weather">
                    <img src="dist/imgs/add.png" alt="cloud image" class="top__main-cloud">
                    <p class="top__main-city">Ottawa</p>
                    <p class="top__main-temperature">Today 20*C</p>
                </div>
            </section>
        </article>
    </div>
</body>
</html>
